<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header>img {
            margin: 100px;
            text-align: -webkit-center;
        }
        
        .center-header {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-bar {
            background-color: gainsboro;
            text-align: center;
            margin: 3px;
        }
        
        .footMenu {
            background-color: aqua;
            display: flex;
            justify-content: center;
        }
        
        .footContent {
            display: grid;
            border: 1px solid white;
            width: 100%;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- header start -->
    <header>
        <img class=center-header width="351px" height="113" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google header Picture">
    </header>

    <!-- header end -->

    <!-- content start -->

    <div style="margin: 100px;">

        <!-- Search Start-->

        <div class="search-bar">
            <p>Search the web using Google!</p>
            <input type="text"> <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

        <!-- Search End -->

        <!-- foot menu start -->
        <div class="footMenu">
            <div class="footContent">
                <a href="">Special Searches</a>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="footContent">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                    Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                    Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>
            <div class="footContent">
                <p>Get Google!</p>
                <p>Updates monthly:</p>
                <input type="text">
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
    </div>
    <!-- foot menu start -->

    <!-- content end -->

    <!-- footer start -->
    <footer>
        <p style="text-align: center;">Copyright Â©1998 Google Inc.</p>
    </footer>
    <!-- footer start -->
</body>

</html>
